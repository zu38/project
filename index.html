<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management System</title>
    <!-- External Libraries for Export to Excel and PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        /* Basic Reset and Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #007bff;
        }

        input,
        select,
        button {
            font-size: 1rem;
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table button {
            margin: 0 5px;
            padding: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        table button:hover {
            opacity: 0.8;
        }

        #calendarView {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .calendar-day {
            background: #e9ecef;
            padding: 10px;
            width: 18%;
            text-align: center;
            border-radius: 5px;
        }

        .calendar-day div {
            margin: 5px 0;
            background: #d4edda;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }

        .dark-mode button {
            background-color: #444;
        }

        .dark-mode button:hover {
            background-color: #222;
        }
    </style>

</head>

<body>
    <header>
        <h1>Teacher Schedule Management System</h1>
    </header>

    <main>
        <section>
            <h2>Add Teacher</h2>
            <input type="text" id="teacherName" placeholder="Enter teacher name">
            <button onclick="addTeacher()">Add Teacher</button>
        </section>

        <section>
            <h2>Add Schedule</h2>
            <form>
                <label for="teacherSelect">Teacher:</label>
                <select id="teacherSelect"></select>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Enter subject name">

                <label for="semester">Semester:</label>
                <select id="semester">
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                </select>

                <label for="day">Day:</label>
                <select id="day">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                </select>

                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime">

                <label for="endTime">End Time:</label>
                <input type="time" id="endTime">

                <button type="button" onclick="addSchedule()">Add Schedule</button>
            </form>
        </section>

        <section>
            <h2>Search and Filter</h2>
            <input type="text" id="searchTeacher" placeholder="Search by teacher name" onkeyup="filterSchedules()">
        </section>

        <section>
            <h2>Schedules</h2>
            <button onclick="sortSchedulesByDay()">Sort by Day</button>
            <button onclick="sortSchedulesByTime()">Sort by Time</button>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Teacher</th>
                        <th>Subject</th>
                        <th>Semester</th>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Export Schedule</h2>
            <button onclick="exportToExcel()">Export to Excel</button>
            <button onclick="exportToPDF()">Export to PDF</button>
        </section>

        <section>
            <h2>Weekly Calendar View</h2>
            <div id="calendarView"></div>
        </section>

        <section>
            <h2>Dark Mode</h2>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Teacher Schedule Management System</p>
    </footer>

    <script>
        let teachers = JSON.parse(localStorage.getItem('teachers')) || ['Teacher 1', 'Teacher 2', 'Teacher 3']; // Example teachers
let schedules = JSON.parse(localStorage.getItem('schedules')) || [];

// Function to populate teacher select options
function populateTeachers() {
    const teacherSelect = document.getElementById('teacherSelect');
    teachers.forEach((teacher, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = teacher;
        teacherSelect.appendChild(option);
    });
}

// Display the schedules in the table
function displaySchedules() {
    const scheduleTableBody = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
    scheduleTableBody.innerHTML = '';
    schedules.forEach(schedule => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${teachers[schedule.teacherId]}</td>
            <td>${schedule.subject}</td>
            <td>${schedule.semester}</td>
            <td>${schedule.day}</td>
            <td>${schedule.startTime}</td>
            <td>${schedule.endTime}</td>
        `;
        scheduleTableBody.appendChild(row);
    });
}

// Save data to localStorage
function saveData() {
    localStorage.setItem('teachers', JSON.stringify(teachers));
    localStorage.setItem('schedules', JSON.stringify(schedules));
}

// Export to PDF
function exportToPDF() {
    const doc = new jspdf.jsPDF();
    doc.autoTable({
        head: [['Teacher', 'Subject', 'Semester', 'Day', 'Start Time', 'End Time']],
        body: schedules.map(s => [
            teachers[s.teacherId],
            s.subject,
            s.semester,
            s.day,
            s.startTime,
            s.endTime
        ]),
    });
    doc.save('schedule.pdf');
}

// Export to Excel
function exportToExcel() {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.json_to_sheet(schedules.map(s => ({
        Teacher: teachers[s.teacherId],
        Subject: s.subject,
        Semester: s.semester,
        Day: s.day,
        'Start Time': s.startTime,
        'End Time': s.endTime
    })));
    XLSX.utils.book_append_sheet(wb, ws, 'Schedule');
    XLSX.writeFile(wb, 'schedule.xlsx');
}

// Add schedule to the system
function addSchedule() {
    const teacherId = document.getElementById('teacherSelect').value;
    const subject = document.getElementById('subject').value.trim();
    const semester = document.getElementById('semester').value;
    const day = document.getElementById('day').value;
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;

    if (!teacherId || !subject || !semester || !day || !startTime || !endTime) {
        alert("⚠️ Please fill all fields properly.");
        return;
    }

    if (startTime >= endTime) {
        alert("⚠️ Start time must be before end time.");
        return;
    }

    // Time and Teacher Overlap Check for Same Semester
    const overlap = schedules.some(s =>
        s.semester === semester && // Check for the same semester
        s.day.toLowerCase() === day.toLowerCase() && // Check for the same day
        (
            (startTime >= s.startTime && startTime < s.endTime) || // New class starts during an existing class
            (endTime > s.startTime && endTime <= s.endTime) || // New class ends during an existing class
            (startTime <= s.startTime && endTime >= s.endTime) // New class fully overlaps an existing class
        )
    );

    if (overlap) {
        alert("❌ Time Overlap! Another class is scheduled at the same time for this semester.");
        return;
    }

    // Add the schedule if no overlap
    schedules.push({ teacherId, subject, semester, day, startTime, endTime });
    saveData();
    displaySchedules();

    // Reset form fields
    document.getElementById('teacherSelect').value = '';
    document.getElementById('subject').value = '';
    document.getElementById('semester').value = '';
    document.getElementById('day').value = '';
    document.getElementById('startTime').value = '';
    document.getElementById('endTime').value = '';
}

// Initialize the page
populateTeachers();
displaySchedules();
    </script>
</body>

</html>
