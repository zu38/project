<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        /* All previous CSS remains unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #007bff;
        }

        input,
        select,
        button {
            font-size: 1rem;
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table button {
            margin: 0 5px;
            padding: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        table button:hover {
            opacity: 0.8;
        }

        #calendarView {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .calendar-day {
            background: #e9ecef;
            padding: 10px;
            width: 18%;
            text-align: center;
            border-radius: 5px;
        }

        .calendar-day div {
            margin: 5px 0;
            background: #d4edda;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #searchType {
            padding: 8px;
            border-radius: 5px;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }

        .dark-mode button {
            background-color: #444;
        }

        .dark-mode button:hover {
            background-color: #222;
        }
    </style>
</head>

<body>
    <header>
        <h1>Teacher Schedule Management System</h1>
    </header>

    <main>
        <section>
            <h2>Add Teacher</h2>
            <input type="text" id="teacherName" placeholder="Enter teacher name">
            <button onclick="addTeacher()">Add Teacher</button>
        </section>

        <section>
            <h2>Add Schedule</h2>
            <form>
                <label for="faculty">Faculty:</label>
                <select id="faculty">
                    <option value="BSc. CSIT">BSc. CSIT</option>
                    <option value="BCA">BCA</option>
                </select>

                <label for="teacherSelect">Teacher:</label>
                <select id="teacherSelect"></select>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Enter subject name">

                <label for="semester">Semester:</label>
                <select id="semester">
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                </select>

                <label for="day">Day:</label>
                <select id="day">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                </select>

                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime">

                <label for="endTime">End Time:</label>
                <input type="time" id="endTime">

                <button type="button" onclick="addSchedule()">Add Schedule</button>
            </form>
        </section>

        <section>
            <h2>Search and Filter</h2>
            <div class="search-container">
                <select id="searchType">
                    <option value="teacher">By Teacher</option>
                    <option value="subject">By Subject</option>
                    <option value="faculty">By Faculty</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterSchedules()">
            </div>
        </section>

        <section>
            <h2>Schedules</h2>
            <button onclick="sortSchedulesByDay()">Sort by Day</button>
            <button onclick="sortSchedulesByTime()">Sort by Time</button>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Faculty</th>
                        <th>Teacher</th>
                        <th>Subject</th>
                        <th>Semester</th>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Export Schedule</h2>
            <button onclick="exportToExcel()">Export to Excel</button>
            <button onclick="exportToPDF()">Export to PDF</button>
        </section>

        <section>
            <h2>Weekly Calendar View</h2>
            <div id="calendarView"></div>
        </section>

        <section>
            <h2>Dark Mode</h2>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Teacher Schedule Management System</p>
    </footer>

    <script>
        let teachers = JSON.parse(localStorage.getItem('teachers')) || [];
        let schedules = JSON.parse(localStorage.getItem('schedules')) || [];

        function saveData() {
            localStorage.setItem('teachers', JSON.stringify(teachers));
            localStorage.setItem('schedules', JSON.stringify(schedules));
        }

        function addTeacher() {
            const name = document.getElementById('teacherName').value.trim();
            if (!name) {
                alert("‚ö†Ô∏è Please enter a teacher's name.");
                return;
            }
            if (teachers.includes(name)) {
                alert("‚ö†Ô∏è This teacher already exists.");
                return;
            }
            teachers.push(name);
            saveData();
            populateTeachers();
            document.getElementById('teacherName').value = '';
        }

        function populateTeachers() {
            const select = document.getElementById('teacherSelect');
            select.innerHTML = '<option value="">-- Select a Teacher --</option>';
            teachers.forEach((teacher, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = teacher;
                select.appendChild(option);
            });
        }

        function addSchedule() {
            const teacherId = document.getElementById('teacherSelect').value;
            const subject = document.getElementById('subject').value.trim();
            const semester = document.getElementById('semester').value;
            const day = document.getElementById('day').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const faculty = document.getElementById('faculty').value;

            if (!teacherId || !subject || !semester || !day || !startTime || !endTime || !faculty) {
                alert("‚ö†Ô∏è Please fill all fields properly.");
                return;
            }

            if (startTime >= endTime) {
                alert("‚ö†Ô∏è Start time must be before end time.");
                return;
            }

            const overlap = schedules.some(s => {
                // Teacher availability check (across all faculties)
                const teacherConflict = s.teacherId == teacherId && 
                                      s.day === day &&
                                      ((startTime >= s.startTime && startTime < s.endTime) ||
                                       (endTime > s.startTime && endTime <= s.endTime) ||
                                       (startTime <= s.startTime && endTime >= s.endTime));

                // Faculty-semester time slot check
                const slotConflict = s.faculty === faculty &&
                                   s.semester === semester &&
                                   s.day === day &&
                                   ((startTime >= s.startTime && startTime < s.endTime) ||
                                    (endTime > s.startTime && endTime <= s.endTime) ||
                                    (startTime <= s.startTime && endTime >= s.endTime));

                // Subject uniqueness check
                const subjectConflict = s.subject === subject && 
                                      s.faculty === faculty && 
                                      s.semester === semester;

                return teacherConflict || slotConflict || subjectConflict;
            });

            if (overlap) {
                alert("‚ùå Schedule conflict detected!\n" +
                      "Possible reasons:\n" +
                      "- Teacher has another class at the same time\n" +
                      "- Time slot conflict in same faculty/semester\n" +
                      "- Subject already exists in faculty/semester");
                return;
            }

            schedules.push({ teacherId, subject, semester, day, startTime, endTime, faculty });
            saveData();
            displaySchedules();
            updateCalendarView();

            // Clear form fields
            document.getElementById('teacherSelect').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('semester').value = '';
            document.getElementById('day').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
        }

        function displaySchedules(filteredSchedules = schedules) {
            const tbody = document.getElementById('scheduleTable').querySelector('tbody');
            tbody.innerHTML = '';
            filteredSchedules.forEach((s, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${s.faculty}</td>
                    <td>${teachers[s.teacherId]}</td>
                    <td>${s.subject}</td>
                    <td>${s.semester}</td>
                    <td>${s.day}</td>
                    <td>${s.startTime}</td>
                    <td>${s.endTime}</td>
                    <td>
                        <button onclick="editSchedule(${index})">‚úèÔ∏è Edit</button>
                        <button onclick="deleteSchedule(${index})">üóëÔ∏è Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteSchedule(index) {
            if (confirm("Are you sure you want to delete this schedule?")) {
                schedules.splice(index, 1);
                saveData();
                displaySchedules();
                updateCalendarView();
            }
        }

        function editSchedule(index) {
            const s = schedules[index];
            document.getElementById('teacherSelect').value = s.teacherId;
            document.getElementById('subject').value = s.subject;
            document.getElementById('semester').value = s.semester;
            document.getElementById('day').value = s.day;
            document.getElementById('startTime').value = s.startTime;
            document.getElementById('endTime').value = s.endTime;
            document.getElementById('faculty').value = s.faculty;
            schedules.splice(index, 1);
            saveData();
            displaySchedules();
            updateCalendarView();
        }

        function filterSchedules() {
            const searchType = document.getElementById('searchType').value;
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = schedules.filter(s => {
                switch(searchType) {
                    case 'teacher': 
                        return teachers[s.teacherId].toLowerCase().includes(query);
                    case 'subject':
                        return s.subject.toLowerCase().includes(query);
                    case 'faculty':
                        return s.faculty.toLowerCase().includes(query);
                    default:
                        return true;
                }
            });
            displaySchedules(filtered);
        }

        function sortSchedulesByDay() {
            const dayOrder = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday"];
            schedules.sort((a, b) => dayOrder.indexOf(a.day) - dayOrder.indexOf(b.day));
            saveData();
            displaySchedules();
            updateCalendarView();
        }

        function sortSchedulesByTime() {
            schedules.sort((a, b) => a.startTime.localeCompare(b.startTime));
            saveData();
            displaySchedules();
            updateCalendarView();
        }

        function updateCalendarView() {
            const calendar = document.getElementById('calendarView');
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday"];
            calendar.innerHTML = '';
            days.forEach(day => {
                const dayBox = document.createElement('div');
                dayBox.className = 'calendar-day';
                dayBox.innerHTML = `<h3>${day}</h3>`;
                schedules.filter(s => s.day === day).forEach(s => {
                    dayBox.innerHTML += `
                        <div>
                            [${s.faculty}] ${teachers[s.teacherId]}<br>
                            ${s.subject} (${s.startTime} - ${s.endTime})<br>
                            Sem ${s.semester}
                        </div>`;
                });
                calendar.appendChild(dayBox);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(schedules.map(s => ({
                Faculty: s.faculty,
                Teacher: teachers[s.teacherId],
                Subject: s.subject,
                Semester: s.semester,
                Day: s.day,
                'Start Time': s.startTime,
                'End Time': s.endTime
            })));
            XLSX.utils.book_append_sheet(wb, ws, 'Schedule');
            XLSX.writeFile(wb, 'schedule.xlsx');
        }

        function exportToPDF() {
            const doc = new jspdf.jsPDF();
            doc.autoTable({
                head: [['Faculty', 'Teacher', 'Subject', 'Semester', 'Day', 'Start Time', 'End Time']],
                body: schedules.map(s => [
                    s.faculty,
                    teachers[s.teacherId],
                    s.subject,
                    s.semester,
                    s.day,
                    s.startTime,
                    s.endTime
                ]),
            });
            doc.save('schedule.pdf');
        }

        // Initialize the application
        populateTeachers();
        displaySchedules();
        updateCalendarView();
    </script>
</body>
</html>
